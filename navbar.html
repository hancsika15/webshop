                <div class="flex justify-between items-center h-16">
                    <!-- Logo -->
                    <div class="flex-shrink-0">
                        <a href="#"
                            class="lg:text-xl md:text-lg text-sm font-bold text-gray-700 dark:text-white capitalize">
                            <span
                                class="px-1 bg-red-400 dark:bg-red-600 rounded-full animate-[ping_1.9s_linear_infinite]">W</span>
                            <span
                                class="px-1 bg-red-400 dark:bg-red-600 rounded-full animate-[ping_2s_linear_infinite]">e</span>

                            <span
                                class="px-1 bg-red-400 dark:bg-red-600 rounded-full animate-[ping_2.5s_linear_infinite]">p</span>
                        </a>
                    </div>

                    <!-- Desktop Menu -->
                    <div class="hidden md:flex space-x-8 text-gray-400 dark:text-gray-700">
                        <a href="/" class="text-red-400 dark:text-red-600">Főoldal</a>
                        <a href="/termekek" class="hover:text-red-400 dark:hover:text-red-600 ">Termékek</a>
                        <a href="#/kapcsolat" class="hover:text-red-400 dark:hover:text-red-600 ">Kapcsolat</a>
                        <a href="#/belepes" class="hover:text-red-400 dark:hover:text-red-600 ">Belépés</a>
                        <a href="/kosar" class="hover:text-red-400 dark:hover:text-red-600 ">Kosár</a>
                    </div>

                    <!-- Mobile Menu Button -->
                    <div class="md:hidden flex items-center">
                        <button id="mobile-menu-button"
                            class="text-red-400 dark:text-red-600 hover:text-red-600 focus:outline-none">
                            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16m-7 6h7" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Mobile Menu -->
            <div id="mobile-menu" class="absolute inset-0 bg-[#111111] dark:bg-white bg-opacity-50 z-50 hidden">
                <div
                    class="fixed inset-y-0 left-0 bg-[#111111] dark:bg-white w-64 p-6 transform -translate-x-full transition-transform">
                    <button id="close-menu-button"
                        class="text-red-400 dark:text-red-600 hover:text-red-600 focus:outline-none mb-4">
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                    <nav class="space-y-4 text-gray-400 dark:text-gray-700">
                        <a href="/" class="block text-red-400 dark:text-red-600">Főoldal</a>
                        <a href="/termekek" class="block hover:text-red-400 dark:hover:text-red-600 ">Termékek</a>
                        <a href="/kapcsolat"
                            class="block hover:text-red-400 dark:hover:text-red-600 ">Kapcsolat</a>
                        <a href="/beleles" class="block hover:text-red-400 dark:hover:text-red-600 ">Belépés</a>

                    </nav>
                </div>
            </div>
        </nav>

    </div>
</div>

<script>
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    const closeMenuButton = document.getElementById('close-menu-button');

    mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.remove('hidden');
        mobileMenu.querySelector('div').classList.remove('-translate-x-full');
    });

    closeMenuButton.addEventListener('click', () => {
        mobileMenu.querySelector('div').classList.add('-translate-x-full');
        setTimeout(() => mobileMenu.classList.add('hidden'), 300);
    });

    mobileMenu.addEventListener('click', (e) => {
        if (e.target === mobileMenu) {
            closeMenuButton.click();
        }
    });
</script>
